      image:
        offer: WindowsServer
        publisher: MicrosoftWindowsServer
        sku: 2016-Datacenter
        version: latest
      name: "{{ my_vm_name }}"
      resource_group: "{{ my_resource_group }}"
      state: present
      vm_size: Standard_B2s
#      vm_size: Standard_D1
